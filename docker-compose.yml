services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task_app-backend
    ports:
      - "8000:8000"
    environment:
      PG_URL: ${PG_URL}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task_app-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
       - backend


  postgres:
    image: postgres:17-alpine
    container_name: psgr
    environment:
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_USER: ${USER}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app" ]
      interval: 5s
      timeout: 5s
      retries: 5